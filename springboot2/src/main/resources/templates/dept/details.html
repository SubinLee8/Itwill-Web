<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>부서상세페이지</title>
</head>
<body>
    <div th:replace="~{/layout/fragments :: pageHeader('부서 상세 페이지')}"></div>
    <h1>부서</h1>
    <table>
        <tbody th:object="${department}">
            <tr>
                <th>부서번호</th>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="*{dname}"></td>
            </tr>
            <tr>
                <th>위치</th>
                <td th:text="*{loc}"></td>
            </tr>
        </tbody>
    </table>
    <h1>직원</h1>
    <table>
        <thead>
            <tr>
                <th>사번</th>
                <th>이름</th>
                <th>업무</th>
                <th>매니저</th>
                <th>입사일</th>
                <th>금여</th>
                <th>수당</th>
                <th>부서</th>
            </tr>
        </thead>
        <tbody th:each=" employee : ${department.employees}"
            th:object="${employee}">
            <tr>
                <td><a th:href="@{/emp/details/{id}(id=*{id})}"
                    th:text="*{id}"></a></td>
                <td th:text="*{ename}"></td>
                <td th:text="*{job}"></td>
                <td><th:block th:if="*{manager != null}">
                        <a
                            th:href="@{/emp/details/{id}(id=*{manager.id})}"
                            th:text="*{manager.ename}"></a>
                    </th:block></td>
                <td th:text="*{hiredate}"></td>
                <td th:text="*{salary}"></td>
                <td th:text="*{commision}"></td>
                <td><a
                    th:href="@{/dept/details(id=*{department.id})}"
                    th:text="*{department.dname}"></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
