<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Details</title>
</head>
<body>
    <div th:replace="~{/layout/fragments :: pageHeader('직원상세페이지')}"></div>

    <table>
        <tbody th:object="${employee}">
            <tr>
                <th>사번</th>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="*{ename}"></td>
            </tr>
            <tr>
                <th>업무</th>
                <td th:text="*{job}"></td>
            </tr>
            <tr>
                <th>매니저</th>
                <td>
                <th:block th:if="*{manager != null}">
                    <a th:href="@{/emp/details/{id}(id=*{manager.id})}"
                        th:text="*{manager.ename}"></a>
                </th:block>
                </td>

            </tr>
            <tr>
                <th>입사날짜</th>
                <td th:text="*{hiredate}"></td>
            </tr>
            <tr>
                <th>급여</th>
                <td th:text="*{salary}"></td>
            </tr>
            <tr>
                <th>수당</th>
                <td th:text="*{commision != null} ? *{commision} : '-'"></td>
            </tr>
            <tr>
                <th>부서</th>
                <td><a th:href="@{/dept/details(id=*{department.id})}"
                    th:text="*{department.dname}"></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
