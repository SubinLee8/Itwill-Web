<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('부서목록')}">
</head>
<body>
    <th:block
        th:replace="~{/layout/fragments :: pageHeader('부서 목록 페이지')}"></th:block>
    <main class="mt-2">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>부서번호</th>
                    <th>부서이름</th>
                    <th>매니저</th>
                    <th>위치</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" department : ${departments}"
                    th:object="${department}">
                    <td><a th:text="*{id}"
                        th:href="@{/dept/details(id=*{id})}"></a></td>
                    <td><a th:text="*{departmentName}" th:href="@{/dept/details(id=*{id})}"></a></td>
                    <td><th:block th:if="*{manager != null}">
                            <a
                                th:href="@{/emp/details(id=*{manager.id})}"
                                th:text="*{manager.firstName}"></a>
                        </th:block></td>
                    <td th:text="*{location.city}"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
