<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('상세직원')}">
</head>
<body>
    <th:block th:replace="~{/layout/fragments :: pageHeader('직원상세페이지')}"></th:block>
    <main>
        <table class="table table-striped table-hover" th:object="${employee}">
            <thead>
                <tr>
                    <th>사번</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>고용일</th>
                    <th>직무</th>
                    <th>급여</th>
                    <th>수당</th>
                    <th>매니저</th>
                    <th>부서</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a th:href="@{/emp/details?(id=*{id})}" th:text="*{id}"></a></td>
                    <td><a th:href="@{/emp/details(id=*{id})}" th:text="|*{firstName} *{lastName}|"></a></td>
                    <td th:text="*{email}"></td>
                    <td th:text="*{phoneNumber}"></td>
                    <td th:text="*{hireDate}"></td>
                    <td th:text="*{job.jobTitle}"></td>
                    <td th:text="*{salary}"></td>
                    <td th:text="*{commissionPct}"></td>
                    <td><a th:if="*{manager!=null}" th:href="@{/emp/details(id=*{manager.id})}" th:text="*{manager.firstName}"></a></td>
                    <td><a th:if="*{department!=null}" th:href="@{/dept/details(id=*{department.id})}" th:text="*{department.departmentName}"></a></td>
                </tr>
            </tbody>
        </table>
    </main>

    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
