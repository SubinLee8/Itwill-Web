<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/layout/fragments :: htmlHead('직원목록')}"></head>
    <body>
        <th:block th:replace="~{/layout/fragments :: pageHeader('직원 목록 페이지')}"></th:block>
        
        <main class="mt-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>사번</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>전화번호</th>
                        <th>부서</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${employees}" th:object="${emp}">
                        <td><a th:href="@{/emp/details(id=*{id})}" th:text="*{id}"></a></td>
                       <td><a th:href="@{/emp/details(id=*{id})}" th:text="|*{firstName} *{lastName}|"></a></td>
                        <td th:text="*{email}"></td>
                        <td th:text="*{phoneNumber}"></td>
                        <td><a th:href="@{/dept/details(id=*{department.id})}" th:text="*{department != null} ? *{department.departmentName}"></a></td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
    </body>
</html>
