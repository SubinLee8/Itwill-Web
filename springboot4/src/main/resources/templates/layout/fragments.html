<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlHead(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    <th:block th:fragment="pageHeader(title)">
        <header class="mt-2 p-4 bg-primary text-white text-center">
            <h1 th:text="${title}"></h1>
        </header>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">홈</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link"
                            th:href="@{/post/list}">포스트목록</a></li>
                        <li class="nav-item"><a class="nav-link"
                            th:href="@{/post/create}">새 포스트</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>

    <th:block th:fragment="pagination">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <!-- 이전 페이지가 없을 때 'disabled' 클래스 속성을 추가 -->
                <li class="page-item"
                    th:classappend="*{!page.hasPrevious} ? 'disabled'"><a
                    class="page-link" th:href="@{|?p=${page.number-1}|}">Previous</a></li>
                <li class="page-item" th:classappend="${pageNo==page.number} ? 'active'"
                    th:each="pageNo : ${#numbers.sequence(0, page.totalPages-1)}" th:if="${pageNo>=page.number-3 && pageNo<page.number+3}"><a
                    class="page-link" th:href="@{|?p=${pageNo}|}"
                    th:text="${pageNo +1}"></a></li>
                <li class="page-item"
                    th:classappend="*{!page.hasNext} ? 'disabled'"><a
                    class="page-link" th:href="@{|?p=${page.number+1}|}">Next</a></li>
            </ul>
        </nav>
    </th:block>


    <th:block th:fragment="bootstrapJS">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </th:block>
</body>
</html>
