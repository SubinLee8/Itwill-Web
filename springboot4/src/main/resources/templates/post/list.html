<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('포스트목록')}">
</head>
<body>
    <th:block
        th:replace="~{/layout/fragments :: pageHeader('포스트 목록 페이지')}"></th:block>
    <main class="mt-2">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>아이디</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>수정시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" post : ${page}"
                            th:object="${post}">
                            <td><a th:text="*{id}"
                                th:href="@{/post/details(id=*{id})}"></a></td>
                            <td><a th:text="*{title}"
                                th:href="@{/post/details(id=*{id})}"></a></td>
                            <td th:text="*{author}"></td>
                            <td
                                th:text="*{#temporals.format(modifiedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <th:block th:replace="~{/layout/fragments :: pagination}"></th:block>
    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
