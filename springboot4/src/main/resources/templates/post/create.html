<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('새 글')}">
</head>
<body>
    <th:block
        th:replace="~{/layout/fragments :: pageHeader('새글 작성 페이지')}"></th:block>
    <div class="card card-body">
        <form th:action="@{/post/create}" method="post">
            <div class="mt-2">
                <label class="form-label" for="title">제목</label> <input
                    name="title" type="text" id="title" required>
            </div>
            <div class="d-none">
                <label class="form-label" for="author">작성자</label><input 
                    name="author" id="author" type="text" th:value="${#authentication.name}">
            </div>
            <div class="mt-2">
                <label class="form-label" for="content">내용</label>
                <textarea class="form-control" id="content"
                    name="content" placeholder="내용" cols="20" rows="5"
                    required></textarea>
            </div>
            <div class="mt-2">
                <button type="submit" class="btn">작성</button>
            </div>
        </form>
    </div>

    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
