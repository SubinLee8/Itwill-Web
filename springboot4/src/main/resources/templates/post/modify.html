<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('수정')}">
</head>
<body>
    <th:block
        th:replace="~{/layout/fragments :: pageHeader('포스트 수정 페이지')}"></th:block>
    <main>
        <div class="mt-2 card">
            <div class="card-body" th:object="${post}">
                <form method="post" th:action="@{/post/update}">
                    <div class="d-none ">
                        <label class="form-label" for="id">번호</label> <input
                            type="text" class="form-control" id="id" name="id"
                            th:value="*{id}" readonly />
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="title">제목</label>
                        <input type="text" required class="form-control" 
                            id="title" name="title" th:value="*{title}" />
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="content">내용</label>
                        <textarea rows="5" required class="form-control" 
                            id="content" name="content"
                            th:text="*{content}"></textarea>
                    </div>
                </form>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-danger mx-2" id="deleteButton">삭제</button>
                <button class="btn btn-primary mx-2" id="updateButton">업데이트</button>
            </div>
        </div>
    </main>


    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
    <script th:src="@{/js/post-modify.js}"></script>
</body>
</html>
