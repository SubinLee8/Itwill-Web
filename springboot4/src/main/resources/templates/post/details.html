<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('상세보기')}">
</head>
<body>
    <th:block
        th:replace="~{/layout/fragments :: pageHeader('글 상세보기 페이지')}"></th:block>

    <div class="card">
        <div class="card-body" th:object=${post}>
            <div class="mt-2" th:text="*{title}"></div>
            <div class="mt-2" th:text="*{author}"></div>
            <div class="mt-2" th:text="*{content}"></div>
            <div class="mt-2" th:text="*{#temporals.format(createdTime,'yyyy-MM-dd HH-mm-ss')}"></div>
            <div class="mt-2"
                th:text="*{#temporals.format(modifiedTime,'yyyy-MM-dd HH-mm-ss')}"></div>
        </div>
    </div>


    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
