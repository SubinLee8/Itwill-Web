<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('상세보기')}">
</head>
<body>
    <th:block
        th:replace="~{/layout/fragments :: pageHeader('포스트 상세 페이지')}"></th:block>
    <main>
        <div class="mt-2 card"  th:object="${post}">
            <div class="card-body">
                <form>
                    <div class="mt-2">
                        <label class="form-label" for="id">번호</label> <input
                            type="text" class="form-control" id="id"
                            th:value="*{id}" readonly />
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="title">제목</label>
                        <input type="text" class="form-control"
                            id="title" th:value="*{title}" readonly />
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="content">내용</label>
                        <textarea rows="5" class="form-control"
                            id="content" th:text="*{content}" readonly></textarea>
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="author">작성자</label>
                        <input type="text" class="form-control"
                            id="author" th:value="*{author}" readonly />
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="createdTime">작성시간</label>
                        <input type="text" class="form-control"
                            id="createdTime"
                            th:value="*{#temporals.format(createdTime, 'yyyy-MM-dd HH:mm:ss')}"
                            readonly />
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="modifiedTime">수정시간</label>
                        <input type="text" class="form-control"
                            id="modifiedTime"
                            th:value="*{#temporals.format(modifiedTime, 'yyyy-MM-dd HH:mm:ss')}"
                            readonly />
                    </div>
                </form>
            </div>
            <!-- 작성자와 로그인 사용자가 일치하는 경우에만 [수정] 버튼을 보여줌 -->
            <div class="card-footer"  th:if="*{author eq #authentication.name}">
                <a class="btn btn-success form-control"
                    th:href="@{/post/modify/{id}(id=${post.id})}">수정하기</a>
            </div>
        </div>
    </main>
    <div class="mt-2 card">
        <div class="card-header">
            <button class="btn btn-outline-secondary" id="btnToggle"
                data-toggle="collapse">댓글 보기</button>
        </div>
        <div class="card-body collapse" id="collapseComments">
            <div class="row">
                <div class="col-10">
                    <textarea class="form-control" id="commentText"
                        rows="3" placeholder="댓글 입력"></textarea>
                    <input class="d-none" id="commentWriter"
                        th:value="${#authentication.name}" readonly />
                    <!-- TODO: 나중에 로그인 사용자 이름으로 변경 -->
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-success form-control"
                        id="btnRegisterComment">등록</button>
                </div>
            </div>

            <!-- 댓글 목록 -->
            <div class="mt-2" id="divComments"></div>

            <!-- 댓글 목록 페이지 더보기 버튼 -->
            <div class="mt-2 d-flex justify-content-center" id="divMore">
                <button class="btn btn-outline-secondary" id="btnMore">더보기</button>
            </div>
        </div>
    </div>

    <!-- 부트스트랩을 사용하기 위한 자바스크립트 -->
    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
    <!-- AJAX를 사용하기 위핸 AXIOS 자바 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script th:src="@{/js/comment.js}"></script>
</body>
</html>
