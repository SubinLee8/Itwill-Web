<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: htmlHead('Spring Boot 4')}">
</head>
<body>

    <th:block th:replace="~{/layout/fragments :: pageHeader('로그인 페이지')}"></th:block>
    <main class="mt-2">
        <div class="card card-body">
            <form method="post">
            <div class="mt-2 text-danger" th:if="${param.error}">아이디와 비밀번호를 확인하세요</div>
             <div class="mt-2 text-success" th:if="${param.logout}">로그아웃되었습니다. 다시 로그인하세요.</div>
                <div class="mt-2">
                    <input type="text" class="form-control"
                        name="username" placeholder="아이디 입력" required
                        autofocus />
                </div>
                <div class="mt-2">
                    <input type="password" class="form-control"
                        name="password" placeholder="비밀번호 입력" required />
                </div>
                <div class="mt-2">
                    <input type="submit"
                        class="btn btn-success form-control">
                </div>
            </form>
        </div>
    </main>
    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
